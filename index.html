<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" class="header__logo" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img src="./images/image(1).jpg" class="profile__avatar" alt="Фото профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <img src="./images/EditIcon.svg" class="profile__edit-icon" alt="Редактировать">
            </button>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add">
          <img src="./images/AddIcon.svg" class="profile__add-icon" alt="Добавить">
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/Карачаевск.jpg" class="element__photo" alt="Карачаевск">
          <div class="element__coption">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__like-button">
              <img src="./images/LikeIcon.svg" class="element__like-icon" alt="Лайк">
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/гораЭльбрус.jpg" class="element__photo" alt="гора Эльбрус">
          <div class="element__coption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-button">
              <img src="./images/LikeIcon.svg" class="element__like-icon" alt="Лайк">
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Домбай.jpg" class="element__photo" alt="Домбай">
          <div class="element__coption">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-button">
              <img src="./images/LikeIcon.svg" class="element__like-icon" alt="Лайк">
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/гораЭльбрус.jpg" class="element__photo" alt="гора Эльбрус">
          <div class="element__coption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-button">
              <img src="./images/LikeIcon.svg" class="element__like-icon" alt="Лайк">
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Домбай.jpg" class="element__photo" alt="Домбай">
          <div class="element__coption">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-button">
              <img src="./images/LikeIcon.svg" class="element__like-icon" alt="Лайк">
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Карачаевск.jpg" class="element__photo" alt="Карачаевск">
          <div class="element__coption">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like-button">
              <img src="./images/LikeIcon.svg" class="element__like-icon" alt="Лайк">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close-button">
        <img src="./images/CloseIcon.svg" class="popup__close-icon" alt="Закрыть">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form1" class="popup__content-form">
        <fieldset class="popup__form">
          <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_type_name" value="">
        </fieldset>
        <fieldset class="popup__form">
          <input type="text" name="comment" placeholder="О себе" class="popup__input popup__input_type_text" value="">
        </fieldset>
        <button type="submit"  class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
