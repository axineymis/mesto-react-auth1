<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" class="header__logo" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img src="./images/image (1).jpg" class="profile__avatar" alt="Фото профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img src="./images/Vector (1).svg" class="profile__edit" alt="Редактировать"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add">
          <img src="./images/Vector_plus.svg" class="profile__add-button" alt="Добавить">
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/Карачаевск.jpg" class="element__photo" alt="Карачаевск">
          <div class="element__coption">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <img src="./images/button_like.svg" class="element__button" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/гора Эльбрус.jpg" class="element__photo" alt="гора Эльбрус">
          <div class="element__coption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/button_like.svg" class="element__button" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/Домбай.jpg" class="element__photo" alt="Домбай">
          <div class="element__coption">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/button_like.svg" class="element__button" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/гора Эльбрус.jpg" class="element__photo" alt="гора Эльбрус">
          <div class="element__coption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/button_like.svg" class="element__button" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/Домбай.jpg" class="element__photo" alt="Домбай">
          <div class="element__coption">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/button_like.svg" class="element__button" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/Карачаевск.jpg" class="element__photo" alt="Карачаевск">
          <div class="element__coption">
            <h2 class="element__title">Карачаевск</h2>
            <img src="./images/button_like.svg" class="element__button" alt="Лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__content">
      <img src="./images/Close Icon.svg" class="popup__close-icon" alt="Закрыть">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__form">
        <input type="text" class="popup__name" value="Жак-Ив Кусто">
      </fieldset>
      <fieldset class="popup__form">
        <input type="text" class="popup__text" value="Исследователь океана">
      </fieldset>
      <button class="popup__button">Сохранить</button>
    </form>
  </div>
</body>
</html>
